<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="bg-light-pink text-dark text-center p-3">
        <h1>To-Do List by Soumyadeep Das</h1>
    </header>
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="new-task" placeholder="Enter a new task">
                    <div class="input-group-append">
                        <button class="btn btn-light-pink" id="add-task"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

  

    <script src="app.js"></script>
</body>
</html>
